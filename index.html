<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xH Stream UI</title>
  <style>
    body, h1, h2, h3, p, a {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
    }

    .wrapper {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar nav a:hover {
      color: #ff4747;
    }

    .topbar {
      background-color: #1f1f1f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar input[type="text"] {
      padding: 8px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    .topbar input[type="file"] {
      color: #fff;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      padding: 20px;
      gap: 20px;
      overflow-y: scroll;
    }

    .video-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img, .video-card video {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .video-card .info {
      padding: 10px;
    }

    .video-card h4 {
      margin-bottom: 6px;
      font-size: 16px;
    }

    .video-card p {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="OIP.jpeg" alt="xH Logo" class="logo" />
      <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar with Search and Upload -->
      <header class="topbar">
        <input type="text" placeholder="Search videos..." />
        <input type="file" id="upload" accept="image/*,video/*" />
      </header>

      <!-- Video Grid -->
      <section class="video-grid" id="videoGrid">
        <!-- Preloaded card -->
        <div class="video-card">
          <img src="https://placehold.co/300x160" alt="Video Thumbnail" />
          <div class="info">
            <h4>Big Brain Coding</h4>
            <p>1.2M views • 3 days ago</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const uploadInput = document.getElementById("upload");
    const videoGrid = document.getElementById("videoGrid");

    uploadInput.addEventListener("change", function () {
      const file = this.files[0];
      const card = document.createElement("div");
      card.classList.add("video-card");

      const fileType = file.type;
      const reader = new FileReader();

      reader.onload = function (e) {
        if (fileType.startsWith("image")) {
          card.innerHTML = `
            <img src="${e.target.result}" alt="User Content">
            <div class="info">
              <h4>${file.name}</h4>
              <p>Just Now • Uploaded</p>
            </div>
          `;
        } else if (fileType.startsWith("video")) {
          card.innerHTML = `
            <video controls>
              <source src="${e.target.result}" type="${fileType}">
              Your browser does not support the video tag.
            </video>
            <div class="info">
              <h4>${file.name}</h4>
              <p>Just Now • Uploaded</p>
            </div>
          `;
        } else {
          alert("Unsupported file type!");
          return;
        }
        videoGrid.prepend(card);
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
