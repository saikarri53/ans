<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xH Stream UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <h2 class="logo">xH Stream</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <input type="text" placeholder="Search videos..." />
      </header>

      <section class="video-grid">
        <!-- Video Card 1 -->
        <div class="video-card">
          <img src="https://placehold.co/300x160" alt="Video Thumbnail" />
          <div class="info">
            <h4>Big Brain Coding</h4>
            <p>1.2M views • 3 days ago</p>
          </div>
        </div>

        <!-- Video Card 2 -->
        <div class="video-card">
          <img src="https://placehold.co/300x160" alt="Video Thumbnail" />
          <div class="info">
            <h4>Intro to GitHub Projects</h4>
            <p>842K views • 1 week ago</p>
          </div>
        </div>

        <!-- More cards... -->
      </section>
    </main>
  </div>
</body>
</html>
